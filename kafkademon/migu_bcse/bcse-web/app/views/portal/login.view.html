<div id="login">
  <div class="login-form fadeIn">
    <form role="form" name="loginForm">
      <div class="form-group">
        <select class="form-control" ng-model="type">
          <option value="0">默认</option>
          <option value="1">咪咕OA账号登录</option>
        </select>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon user-icon"></span>
          <input type="text" placeholder="用户名" id="loginInputName" class="form-control" required ng-model="credentials.userName" name="userName" >
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon password-icon"></span>
          <input type="password" name="userPwd" class="hidden">
          <input type="password" placeholder="密码" id="loginInputPassword1" class="form-control" ng-model="credentials.password" name="userPwd" required  >
        </div>
      </div>
      <button class="btn btn-full-width btn-info" type="submit" ng-click="login(credentials)" ng-disabled="loginForm.$invalid||submitting">登  录</button>
    </form>
  </div>
</div>
