<div class="app-pomote col-xs-12">
  <article>
    <h3>4.5 搜索推广</h3>
    <section>
      用户可实现配置搜索推广规则，可配置多个规则（目前最多支持5条，且规则名不允许重复）。
    </section>
    <section>
      <label>要求：</label>
      <ul>
        <li>每条规则关键字不超过5个，ID不超过5个。</li>
      </ul>
    </section>
    <section>
      比如用户配置了一条规则，包含的关键字是”往事”和“小时候”,ID为“200085149”，那么用户搜索”往事”或者“小时候”，出现在第一条的必然是ID为“200085149”的文档。
    </section>
    <section class="center">
      <img src="images/doc/app/spread/1.jpg" animate-visible="true" animate-speed="0.5s" alt="搜索推广配置">
      <footer>图4.5.1 搜索推广配置</footer>
    </section>
    <section>
      用户可点击搜索测试按钮，进入搜索测试界面，在查询框中输入关键字，点击查询按钮。
    </section>
    <section class="center">
      <img src="images/doc/app/spread/2.jpg" animate-visible="true" animate-speed="0.5s" alt="搜索推广配置">
    </section>
    <section class="center">
      <img src="images/doc/app/spread/3.jpg" animate-visible="true" animate-speed="0.5s" alt="搜索推广配置">
      <footer>图4.5.2 搜索推广效果图</footer>
    </section>
  </article>
  <back-to-top></back-to-top>
</div>
