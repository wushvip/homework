#console log
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern= %d{yyyy-MM-dd HH:mm:ss,SSS} %p %t [%c %L] - %m%n
log4j.appender.console.encoding=UTF-8

#log4j.logger.rootCategory=info,console
log4j.logger.com.cuicui.kafkademon=info,console
log4j.logger.org.apache.kafka=info,console